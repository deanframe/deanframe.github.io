<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number Generator</title>
  <meta name= "description" content="Number Generator for Casanova Family Secret Santa">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <p>Random number generator for Casanova Family Secret Santa</p>
  <button onclick="generate()" class="button" type="button">Generate</button>
  <p id="number"></p>
  <script>
    var members = 14;
    function generate() {
      var random = Math.floor((Math.random() * members) + 1);
      document.getElementById("number").innerHTML = "Your random number: " + random.toString();
    }
  </script>
</body>
</html>
